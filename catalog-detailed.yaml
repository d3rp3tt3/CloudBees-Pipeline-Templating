## The ID must be unique among all catalogs that are
## deployed on a CloudBees Core master or Teams server.
id: exampleTemplateCatalog


## This is the name that will be shown in the
## user interface in a CloudBees Core master or in a
## CloudBees Teams server.
name: Example Template Catalog


## Use the exact name of the folder for the template. 
## Changing a folder's name will create a new template 
## and invalidate the previous one.
templates:
/declarative-marker-file/
/myTemplateFolder/
/